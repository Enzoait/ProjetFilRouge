name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci && npm install
        working-directory: frontend
      - name: Build Frontend
        run: npm run build
        working-directory: frontend

      - name: Lint Frontend
        run: npm run lint
        working-directory: frontend

      - name: Lint Backend
        run: npm run lint || echo "No lint script in backend"
        working-directory: backend